<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="cal">
            <div class="result">
                <input type="text" value="" id="display" placeholder="0">
            </div>
            <div>
                <button onclick="document.getElementById('display').value= ''" class="opr">AC</button>
                <button onclick="del()" class="opr">Del</button>
                <button value="." onclick="document.getElementById('display').value+='.'" class="opr">.</button>
                <button value="/" onclick="document.getElementById('display').value+='/'" class="opr">/</button>
            </div>
            <div>
                <button value="7" onclick="document.getElementById('display').value+=7">7</button>
                <button value="8" onclick="document.getElementById('display').value+=8">8</button>
                <button value="9" onclick="document.getElementById('display').value+=9">9</button>
                <button value="*" onclick="document.getElementById('display').value+='x'" class="opr">x</button>
            </div>
            <div>
                <button value="4" onclick="document.getElementById('display').value+=4">4</button>
                <button value="5" onclick="document.getElementById('display').value+=5">5</button>
                <button value="6" onclick="document.getElementById('display').value+=6">6</button>
                <button value="-" onclick="document.getElementById('display').value+='-'" class="opr">-</button>
            </div>
            <div>
                <button value="1" onclick="document.getElementById('display').value+=1">1</button>
                <button value="2" onclick="document.getElementById('display').value+=2">2</button>
                <button value="3" onclick="document.getElementById('display').value+=3">3</button>
                <button value="+" onclick="document.getElementById('display').value+='+'" class="opr">+</button>
            </div>
            <div>
                <button value="00" onclick="document.getElementById('display').value+='00'">00</button>
                <button value="0" onclick="document.getElementById('display').value+='0'">0</button>
                <button onclick="cal()" id="res">=</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
